name: Linters

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: ['2.7']
    steps:

    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python }}
      uses: MatteoH2O1999/setup-python@v6
      with:
        python-version: ${{ matrix.python }}
        allow-build: info
        cache-build: true
        cache: pip

    - name: Run tests
      run: |
        python -c 'print("Hello world!")'
