name: test-action
inputs:
  python:
    type: number
    required: true
  database_enabled:
    type: boolean
    required: true
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        echo "inputs.python: ${{ fromJSON(inputs.python) }}"
        echo "inputs.database_enabled: ${{ fromJSON(inputs.database_enabled) }}"

    - shell: bash
      if: ${{ fromJSON(inputs.database_enabled) }}
      run: |
        echo "Input database_enabled is true"

    - shell: bash
      if: ${{ !fromJSON(inputs.database_enabled) }}
      run: |
        echo "Input database_enabled is false"

    - uses: actions/checkout@v4

    - name: Install python ${{ inputs.python }} with LisardByte/setup_python action
      if: ${{ fromJSON(inputs.python) <= 2.7 }}
      uses: LizardByte/actions/actions/setup_python@master
      with:
        python-version: ${{ inputs.python }}

    - name: Install python ${{ inputs.python }} with standard setup-python action
      if: ${{ fromJSON(inputs.python) > 2.7 }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python }}

    - name: Install deps
      shell: bash
      run: |
        pip install -r requirements_dev.txt

    - name: Install database deps
      if: ${{ fromJSON(inputs.database_enabled) }}
      shell: bash
      run: |
        pip install -r requirements_dev_database.txt

    - name: Build wheel and install
      shell: bash
      run: |
        make build
        echo "@@ AFTER BUILD"
        find .
        mv sandbox backup_sandbox
        mv dist/*.whl dist/sandbox-0.0.1-py2.py3-none-any.whl
        echo "@@ AFTER MOVE"
        find .
        pip install -U "sandbox[pyquery] @ file://$(pwd)/dist/sandbox-0.0.1-py2.py3-none-any.whl"

    - name: Run full tests
      if: ${{ fromJSON(inputs.database_enabled) }}
      shell: bash
      run: |
        pytest

    - name: Run non-database tests
      if: ${{ ! fromJSON(inputs.database_enabled) }}
      shell: bash
      run: |
        pytest -k integrity
